<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Gallery</title>
    <link rel="icon" href="./Images/Logo.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .img-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .img-grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .img-grid img:hover {
            transform: scale(1.05);
        }
        .header{
            margin-top: 10px;
            margin-bottom: 0px;
        }
        .header {
            text-align: center;
            padding: 32px;
            padding-top: 2px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>School gallery</h1>
            <p>"Glimpses of Beauty: Dive into Our Gallery"</p>
          </div>

        
        <div class="img-grid">
            <img src="./gallery/bord.jpg" alt="Image 1">
            <img src="./gallery/ground.jpg" alt="Image 2">
            <img src="./gallery/itlab.jpg" alt="Image 3">
            <img src="./gallery/school.jpg" alt="Image 4">
            <img src="./gallery/antidrugday1.jpg" alt="Image 5">
            <img src="./gallery/antidrugday2.jpg" alt="Image 6">
            <img src="./gallery/assembly.jpg" alt="Image 7">
            <!-- Add more images as needed -->
        </div>
    </div>

</body>
</html>
