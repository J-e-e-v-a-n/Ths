<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 800px; /* Set the maximum width as needed */
            margin: 0 auto;
            padding: 20px;
        }

        .photo {
            position: relative;
            width: 100%;
            max-width: 720px; /* Set the maximum width as needed */
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .photo img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .text {
            padding: 15px;
            text-align: center;
            color: #555;
            background-color: #fff;
            border-radius: 0 0 8px 8px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: 1;
        }

        .modal-content {
            position: relative;
            max-width: 100%;
            max-height: 80%;
            border-radius: 8px;
            overflow: hidden;
        }

        .modal img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .close-button {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 60px;
            color: #000000;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="photo-gallery">
        <div class="photo" onclick="openModal('https://via.placeholder.com/800x600')">
            <img src="https://via.placeholder.com/800x600" alt="Photo 1">
            <div class="text">
                <p>This is some optional text describing Photo 1.</p>
            </div>
        </div>
        <div class="photo" onclick="openModal('https://via.placeholder.com/800x600')">
            <img src="https://via.placeholder.com/800x600" alt="Photo 2">
            <div class="text">
                <p>This is some optional text describing Photo 2.</p>
            </div>
        </div>
        <div class="photo" onclick="openModal('https://via.placeholder.com/800x600')">
            <img src="https://via.placeholder.com/800x600" alt="Photo 3">
            <div class="text">
                <p>This is some optional text describing Photo 3.</p>
            </div>
        </div>
        <div class="photo" onclick="openModal('https://via.placeholder.com/800x600')">
            <img src="https://via.placeholder.com/800x600" alt="Photo 4">
            <div class="text">
                <p>This is some optional text describing Photo 4.</p>
            </div>
        </div>
        <!-- Add more photos as needed -->
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <img id="modal-image" src="" alt="Preview">
        </div>
    </div>

    <script>
        function openModal(imageSrc) {
            document.getElementById('modal-image').src = imageSrc;
            document.getElementById('myModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }
    </script>
</body>
</html>
